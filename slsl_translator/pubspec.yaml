name: slsl_translator
description: SLSL Medical Sign Language Translator
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Camera
  camera: ^0.10.5
  image: ^4.1.3
  
  # TensorFlow Lite
  tflite_flutter: ^0.10.3
  
  # UI and State Management
  provider: ^6.1.1
  google_fonts: ^6.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  path_provider: ^2.1.1
  path: ^1.9.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Device info
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/sentence_model.tflite
    - assets/labels/class_names.txt
    
  fonts:
    - family: NotoSansSinhala
      fonts:
        - asset: assets/fonts/NotoSansSinhala-Regular.ttf
        - asset: assets/fonts/NotoSansSinhala-Bold.ttf
          weight: 700